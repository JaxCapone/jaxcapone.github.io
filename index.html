<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="section">
		<div class="container">
			<!-- Первый row (строка) под заголовок -->
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
				<!-- Второй row (строка) под видео и форму -->
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<p class="form-header text-center">Введите свой Email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="ФИО">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>		
						</form>
					</div>
				</div>
			</div>
			<div class="section">
				<div class="container">
					<div class="row">
					<div class="col-lg-12 col-xs-12 col-sm-12">
						<h2 class="section-header text-uppercase text-center"> Почему нужно сделать это сейчас</h2>
					</div>
				</div>
				<!-- Блок с преимуществами -->
				<div class="feature text-center">
					<div class="row">
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/01.png" alt="1 преимущество">
								<p>Растущий рынок</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/02.png" alt="2 преимущество">
								<p>Проверенная стратегия</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/03.png" alt="3 преимущество">
								<p>Четкий план действий</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/04.png" alt="4 преимущество">
								<p>Поддержка 24/7</p>
							</div>
						</div>
					</div>
					<!-- Кнопка получить кнопку -->
					<button class="btn btn-primary btn-lg center-block form-btn">Получить инструкцию</button>	
				</div>
			</div>
		</div>
	</div>

</body>
</html>
